conky:
  - symlink:
    - conky.conf
    - ~/.config/conky/conky.conf

editorconfig:
  - symlink:
    - editorconfig
    - ~/.editorconfig


fzf:
 - clone:
   - git@github.com:dmerejkowsky/fzf.git
   - ~/.fzf
 - exec:
   - [bash, "{home}/.fzf/install", --bin]

gdb:
  - symlink:
    - gdbinit
    - ~/.gdbinit

git:
  - write:
    - ~/.config/git/config
    - |
      # Autogenerated. Do not edit
      [core]
      excludesfile = {this_dir}/configs/git/excludes

      [include]
      path = {this_dir}/configs/git/config
      path = {home}/.config/git/config.local
  - write:
    - ~/.config/git/config.local
    - |
      # Configure your user here
      [user]
      name =
      email =

i3:
  - symlink:
    - i3/config
    - ~/.config/i3/config
  - symlink:
    - i3/status
    - ~/.config/i3status/config
  - symlink:
    - bin/passmenu
    - ~/.local/bin/passmenu

kakoune:
  - symlink:
    - kakoune/kakrc
    - ~/.config/kak/kakrc


mpv:
  - symlink:
    - mpv/input.conf
    - ~/.config/mpv/input.conf
  - symlink:
    - mpv/mpv.conf
    - ~/.config/mpv/mpv.conf

ncmpcpp:
  - copy:
    - ncmpcpp
    - ~/.config/ncmpcpp/config

npm:
  - write:
    - ~/.npmrc
    - |
      # Allow using npm install -g without being root
      prefix = ~/.local/share/node/

ruby:
  - symlink:
    - gemrc
    - ~/.gemrc

screen:
  - symlink:
    - screenrc
    - ~/.screenrc

sway:
  - symlink:
    - sway
    - ~/.config/sway/config

tmux:
  - symlink:
    - tmux.conf
    - ~/.tmux.conf

xinitrc:
  - symlink:
    - xinitrc
    - ~/.xinitrc
  - write:
    - ~/.xinitrc.local
    - |
      # Run your window manager from here

youtube-dl:
  - symlink:
    - youtube-dl
    - ~/.config/youtube-dl/config

zsh:
  - write:
    - ~/.zshrc
    - |
      # Auto-generated. Do not edit
      source "{this_dir}/configs/zshrc"
      source "{home}/.zshrc.local"

  - write:
    - ~/.zshrc.local
    - |
      # Put your local settings here

  - fetch:
    - https://raw.githubusercontent.com/dmerejkowsky/zsh-pure-prompt/master/pure.zsh
    - ~/.local/share/zsh/pure-prompt/prompt_pure_setup

  - fetch:
    - https://raw.githubusercontent.com/dmerejkowsky/zsh-pure-prompt/master/async.zsh
    - ~/.local/share/zsh/pure-prompt/async
