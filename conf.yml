conky:
  - symlink:
    - conky.conf
    - ~/.config/conky/conky.conf

fzf:
 - clone:
   - git@github.com:dmerejkowsky/fzf.git
   - ~/.fzf
 - exec:
   - [bash, "{home}/.fzf/install", --bin]

git:
  - write:
    - ~/.config/git/config
    - |
      # Autogenerated. Do not edit
      [core]
      excludesfile = {this_dir}/gitexcludes

      [include]
      path = {this_dir}/gitconfig
      path = {home}/.config/git/config.local
  - write:
    - ~/.config/git/config.local
    - |
      # Configure your user here
      [user]
      name =
      email =

      # vim: set filetype=gitconfig:

i3:
  - symlink:
    - i3
    - ~/.config/i3/config

mpv:
  - symlink:
    - mpv/input.conf
    - ~/.config/mpv/input.conf
  - symlink:
    - mpv/mpv.conf
    - ~/.config/mpv/mpv.conf

npm:
  - write:
    - ~/.npmrc
    - |
      # Allow using npm install -g without being root
      prefix = ~/.local/share/node/

openbox:
  - symlink:
    - openbox
    - ~/.config/openbox

screen:
  - symlink:
    - screenrc
    - ~/.screenrc

sway:
  - symlink:
    - sway
    - ~/.config/sway/config

tint2:
  - symlink:
    - tint2rc
    - ~/.config/tint2/tint2rc

neovim:
  - fetch:
    - https://raw.githubusercontent.com/junegunn/vim-plug/0.9.1/plug.vim
    - ~/.config/nvim/autoload/plug.vim
  - write:
    - ~/.config/nvim/init.local.vim
    - '" Put your local settings here\n'
  - write:
    - ~/.config/nvim/init.vim
    - |
      " Auto-generated code. Do not edit"
      source {this_dir}/vim/vimrc
      source ~/.config/nvim/init.local.vim
  - symlink:
    - vim/vim_wrapper.py
    - ~/.local/bin/vim_wrapper.py
  - exec:
    - [nvim, -c, ':PlugInstall']

xinitrc:
  - symlink:
    - xinitrc
    - ~/.xinitrc
  - write:
    - ~/.xinitrc.local
    - |
      # Run your window manager from here

zsh:
  - write:
    - ~/.zshrc
    - |
      # Auto-generated. Do not edit
      source "{this_dir}/zshrc"
      source "{home}/.zshrc.local"

  - write:
    - ~/.zshrc.local
    - |
      # Put your local settings here

  - fetch:
    - https://raw.githubusercontent.com/dmerejkowsky/zsh-pure-prompt/master/pure.zsh
    - ~/.local/share/zsh/pure-prompt/prompt_pure_setup

  - fetch:
    - https://raw.githubusercontent.com/dmerejkowsky/zsh-pure-prompt/master/async.zsh
    - ~/.local/share/zsh/pure-prompt/async
